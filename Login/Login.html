<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Dark Dragon</title>
    <link rel="icon" href="../Asset/Logo_DarkDragon.png" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header class="head">
      <div class="head-box">
        <button class="nav-head_btn toggle">
          <ion-icon class="head-icons" name="menu"></ion-icon>
        </button>

        <a
          href="../Index.html"
          title="Página inicial da Dark Dragon"
          class="nav-logo"
        >
          <h2 class="nav_title">Dark Dragon</h2>
          <img src="../Asset/Logo_DarkDragon.png" alt="Logo_DarkDragon" />
        </a>
      </div>

      <div class="head-box_user">
        <button onclick="toggleDropGames()" class="head_btns btndropdown">
          <ion-icon
            class="head-icons"
            name="game-controller-outline"
          ></ion-icon>
        </button>

        <button onclick="toggleDropNotif()" class="head_btns btndropdown">
          <ion-icon class="head-icons" name="notifications-outline"></ion-icon>
        </button>

        <button onclick="toggleDropUser()" class="head_btns btndrop">
          <ion-icon class="head-icons" name="person-circle-outline"></ion-icon>
        </button>
      </div>
    </header>

    <div id="dropdownContNotif" class="head-dropdown02">
        <header class="drop-head02">
            <h2 class="notif-title">Notificações</h2>
        </header>
    </div>

    <div id="dropdownContUser" class="head-dropdown01">
      <header class="drop-head">
        <div class="drop-div">
          <img src="../Asset/Logo_DarkDragon.png" alt="photo" />
        </div>
        <span class="drop-username"
          ></ion-icon>Dark
          Dragon</span
        >
      </header>

      <div class="divisorbar">
        <span></span>
      </div>

      <main class="drop-main">
        <li class="drop_list">
          <a href="#" class="drop-link"
            ><ion-icon class="drop-icons" name="settings-outline"></ion-icon
            >Configurações
          </a>
        </li>

        <li class="drop_list">
          <a href="#" class="drop-link"
            ><ion-icon
              class="drop-icons"
              name="chatbox-ellipses-outline"
            ></ion-icon
            >Feedback</a
          >
        </li>

        <li class="drop_list">
          <a href="#" class="drop-link"
            ><ion-icon class="drop-icons" name="help-circle-outline"></ion-icon
            >Ajuda</a
          >
        </li>
      </main>
    </div>

      <ul class="nav-ul">
        <li class="nav-list">
          <a href="#" class="nav-link"
            ><ion-icon class="nav-icons" name="home-outline"></ion-icon>Home</a
          >
        </li>

        <li class="nav-list">
          <a href="#" class="nav-link">
            <ion-icon class="nav-icons" name="newspaper-outline"></ion-icon>

        <li class="nav-list">
          <a href="#" class="nav-link"
            ><ion-icon class="nav-icons" name="cart-outline"></ion-icon>Store</a

      <div class="divisorbar">
        <span></span>
      </div>

      <footer class="nav-foot">
        <li class="nav-foot_list">
          <a href="#" class="nav-btn nav-foot_btn-profile"
            ><ion-icon class="nav-icons" name="library-outline"></ion-icon>
            Library</a
          >
        </li>

        <li class="nav-foot_list">
          <a href="#" class="nav-btn nav-foot_btn-profile"
            ><ion-icon
              class="nav-icons"
              name="person-circle-outline"
            ></ion-icon>
            Dark Dragon</a
          >
        </li>
      </footer>

    <main class="main">
      <div class="box">
        <div class="forms-img">
          <div class="bg-grad"></div>
          <div class="forms-img-txt">Faça parte da maior comunidade gamer!</div>
          <img src="../Asset/Bg_Dragon.png" alt="dragon" />
        </div>
        <form class="forms" action="pagina" method="post" name="dados" onsubmit="return enviardados();">
          <div class="Registro">
            Login /<a href="./Regristro.html" class="login">Registro</a>
          </div>

          <div class="email">
            <h6 class="title6">Email</h6>
            <input
              class="email_bar"
              id="email"
              name="email"
              autocomplete="email"
              required
              type="email"
            />
            <span class='msg-erro msg-email'></span>
          </div>

          <div class="password">
            <h6 class="title6">Senha</h6>
            <input class="email_bar" id="senha" name="password" required type="password" />
            <a href="#" class="pass_txt">Esqueceu a senha?</a>
            <span class='msg-erro msg-senha'></span>
          </div>

          <button class="btn-registro" name="Submit" type="submit" value="Enviar dados">Login</button>

          <div class="divisorbar"><span></span></div>
          <p class="text">Outras formas de continuar</p>

          <div class="others">
            <li class="other-list"><a href="#" class="other-midia"><ion-icon name="logo-google"></ion-icon></a></li>
            <li class="other-list"><a href="#" class="other-midia"><ion-icon name="logo-apple"></ion-icon></a></li>
            <li class="other-list"><a href="#" class="other-midia"><ion-icon name="logo-discord"></ion-icon></a></li>
          </div>

        </form>
      </div>
    </main>
